<div>
  <div class="row mt-3">
    <div class="col-6">
      <input
        type="text"
        [(ngModel)]="user.email"
        placeholder="Email"
        class="form-control"
      />
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-6">
      <input
        type="password"
        [(ngModel)]="user.password"
        placeholder="Password"
        class="form-control"
      />
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-2">
      <button class="btn btn-primary" (click)="submit()">Submit</button>
    </div>
  </div>
 
  <div class="row mt-3" *ngIf="showValue">
    <div class="col-6">
      <h3>
        {{ userName }}
      </h3>
    </div>
  </div>
</div>
